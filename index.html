<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture — 검색 위젯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <div class="tabs">
      <button class="tab active" data-type="book">책</button>
      <button class="tab" data-type="movie">영화</button>
      <button class="tab" data-type="drama">드라마</button>
    </div>

    <div class="search-area">
      <div class="search-box">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input
          type="text"
          id="searchInput"
          placeholder="책 제목 또는 저자를 검색하세요"
          autocomplete="off"
        >
        <kbd class="search-hint" id="searchHint">Enter</kbd>
      </div>
      <ul id="suggestions" class="suggestions"></ul>
    </div>

    <div class="option-bar">
      <div class="option-group">
        <span class="option-label">평점</span>
        <div class="star-rating" id="starRating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>
      <div class="option-group">
        <span class="option-label">시제</span>
        <div class="tense-select" id="tenseSelect">
          <button class="tense-btn" data-tense="미래형">미래형</button>
          <button class="tense-btn" data-tense="진행형">진행형</button>
          <button class="tense-btn active" data-tense="과거완료형">과거완료형</button>
        </div>
      </div>
    </div>

    <div id="results" class="results"></div>
    <div id="toast" class="toast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
