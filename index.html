<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culture — 검색 위젯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="widget">
    <div class="tabs">
      <button class="tab active" data-type="book">책</button>
      <button class="tab" data-type="ebook">이북</button>
      <button class="tab" data-type="movie">영화</button>
      <button class="tab" data-type="drama">드라마</button>
    </div>

    <div class="search-area">
      <div class="search-box">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        <input
          type="text"
          id="searchInput"
          placeholder=""
          autocomplete="off"
        >
        <button class="search-btn" id="searchBtn" type="button">검색</button>
      </div>
      <ul id="suggestions" class="suggestions"></ul>
    </div>

    <div id="results" class="results"></div>
    <div id="toast" class="toast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
